<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAY</title>
  <link rel="stylesheet" href="asset/css/style.css">
  <link rel="icon" type="image/png" href="asset/icon.png">
</head>
<body>
  <div class="background">
    <video autoplay loop muted plays-inline>
      <source src="asset/Background Super Mario Bros.mp4" type="video/mp4">
    </video>
    <div class="bouton">
      <h1>Le Portfolio de Mayssa</h1>
      <div>
        <button type="button" id="button">Start</button>
        <div class="mario"></div>
      </div>
    </div>
  </div>
  <script>
    let button = document.getElementById('button');
    let mario = document.querySelector('.mario');

    // Show Mario on button hover and hide on mouseout
    button.addEventListener('mouseover', function() {
      mario.style.display = "block";
    });

    button.addEventListener('mouseout', function() {
      mario.style.display = "none";
    });

    
    button.addEventListener('click', function() {
      mario.classList.add('jump'); 
      setTimeout('RedirectionJavascript()',1000);
      setTimeout(function() {
        mario.classList.remove('jump'); 
      }, 1000); 
    });

    function RedirectionJavascript(){
      document.location.href="asset/pages/loding.html";
    }

  </script>
</body>
</html>
